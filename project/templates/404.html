{% extends "layout.html" %}
{% block content %}
<!-- Start 404 error page -->

<!-- Container for the 404 error page -->
<div class="error-page">
    <div>
        <!-- Display a 404 error image -->
        <img src="{{ url_for('static', filename='images/404.png') }}" alt="404 Error">
    </div>

    <!-- Display the 404 error message -->
    <h1>404: Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="{{ url_for('home') }}" class="btn">Go Home</a>
</div>

<!-- End 404 error page -->
{% endblock content %}
