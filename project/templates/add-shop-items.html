{% extends "layout.html" %}
{% block content %}
<!-- Start add-shop-items -->

<!-- Container for the entire add shop items section -->
<div class="">
    <form action="" method="POST" enctype="multipart/form-data" class="add-shop-items-form">
        {{ form.hidden_tag() }}
        <!-- Table structure for form fields -->
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Picture</th>
                    <th>Description</th>
                    <th>Add</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- Product Name input field -->
                    <td><input type="text" name="product_name" value="{{ form.product_name.value }}"></td>

                    <!-- Price input field -->
                    <td><input type="number" step="0.01" name="price" value="{{ form.price.value }}"></td>

                    <!-- Stock input field -->
                    <td><input type="number" name="stock" value="{{ form.stock.value }}"></td>

                    <!-- Product Picture file input -->
                    <td><input type="file" name="product_picture"></td>

                    <!-- Description textarea -->
                    <td><textarea name="description" rows="3">{{ form.description.value }}</textarea></td>

                    <!-- Add Product button -->
                    <td><button type="submit">Add</button></td>
                </tr>
            </tbody>
        </table>
    </form>

    <!-- Display form errors if any -->
    {% if form.errors %}
    <ul class="errorlist">
        {% for field in form %}
        <li>{{ field.label }}: {{ field.errors }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
<!-- End add-shop-items -->
{% endblock content %}
